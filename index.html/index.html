<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake for Eugene</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Happy Birthday, Eugene!</h1>
    <div id="cake" class="cake">
        <div id="name">Eugene</div>
    </div>
    <button onclick="addCandle()">Add Candle</button>
    <button onclick="blowCandle()">Blow Candles</button>
    
    <audio id="birthdaySong" src="happy_birthday.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
