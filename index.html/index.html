<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blow the Birthday Candle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1">Happy Birthday Eugene!</h1>
    
    <div class="birthday-cake">
        <div class="holder"></div>
        <div class="shadow"></div>
        <div class="cake">
            <div class="chocolate"></div>
        </div>
        <div class="candle"></div>
        <div class="flame" id="flame"></div>
    </div>

    <audio id="BACKGROUND MUSIC" controls>
        <source src="happybirthday.mp3" type="audio/mp3">
        
    </audio>
    <!-- Button to blow out the candle -->
    <button id="blowButton">Blow the candle!</button>

    <script src="script.js"></script>
</body>
</html>
